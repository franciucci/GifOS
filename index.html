<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIFOS</title>
    <link rel="stylesheet" href="styles/styles.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- HERE STARTS THE HEADER THAT CONTAINS THE NAVBAR -->
    <header class="header">
      <nav class="navbar">
        <div class="navbar__icons">
          <img
            src="assets/mobile/logo-mobile.svg"
            alt="logo-mobile"
            id="logo-mobile"
          />
          <img src="assets/mobile/burger.svg" alt="burger-menu" id="burger" />
        </div>
        <div class="navlinks menu-hide" id="navlinks">
          <ul class="navlinks__list">
            <li class="navlinks__list__link">
              Modo Nocturno
              <span class="links-border"></span>
            </li>
            <li class="navlinks__list__link">
              Favoritos
              <span class="links-border"></span>
            </li>
            <li class="navlinks__list__link">
              Mis GIFOS
              <span class="links-border"></span>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- FINISH HEADER -->
    <main class="main">
      <!-- THIS STARTS HERO SECTION -->
      <section class="hero">
        <h1 class="hero__text">
          Inspírate, busca, guarda, y crea los mejores
          <span class="hero__text__gifos">GIFOS</span>
        </h1>
        <img
          src="assets/mobile/ilustra_header.svg"
          alt="hero-image"
          id="hero-img"
        />
      </section>
      <!-- FINISH HERO SECTION -->
      <!-- STARTS SEARCH BAR SECTION -->
      <section class="search-bar">
        <input
          type="text"
          name="search-bar"
          id="search-bar"
          placeholder="Busca GIFOS y más"
        />
        <img
          src="assets/mobile/icon-search.svg"
          alt="search icon"
          id="search-icon"
        />
      </section>
      <!-- FINISH SEARCH BAR SECTION -->
      <!-- STARTS TRENDING SEARCHS SECTION -->
      <section class="trending-searchs">
        <h2 class="trending-searchs__title">Trending:</h2>
        <p class="trending-searchs__text">
          Reactions, Entertainment, Sports, Stickers, Artist
        </p>
      </section>
      <!-- FINISH TRENDING SEARCHS -->
      <!-- STARTS TRENDING GIFS SECTION -->
      <section class="trending-gifs">
        <h2 class="trending-gifs__title">Trending GIFOS</h2>
        <p class="trending-gifs__text">
          Mira los últimos<span class="trending-gifs__text__blockText">
            GIFOS de nuestra comunidad</span
          >
        </p>
        <div class="carrusel">Carrusel Placeholder</div>
      </section>
      <!-- FINISH TRENDING GIFS -->
      <!-- STARTS SOCIAL SECTION -->
      <footer class="social">
        <h2 class="social__title">Compartir en:</h2>
        <div class="social__icon-container">
          <i class="fab fa-facebook-f social-icon"></i>
          <i class="fab fa-twitter social-icon"></i>
          <i class="fab fa-instagram social-icon"></i>
        </div>
        <p class="social__text">&copy GIFOS 2020 All Rights Reserved.</p>
      </footer>
    </main>
    <script src="script/main.js"></script>
  </body>
</html>
